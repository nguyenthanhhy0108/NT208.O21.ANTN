</head>

<!--    <div class="container mb-5 " data-aos="zoom-in" style="">-->
    <div class="container mb-5 " style="">
        <div class="row form mx-auto  shadow mt-5" style="filter: drop-shadow(0px 0px 4px black);border-radius: 10px;">

            <div class="col-md-5 col-sm-11 box_2" style="border: none; border-right: 1px solid #d3d3d3; position: relative;">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="img-fluid p-3" src="/images/sign_new.jpg" style="width: 100%; height: 500px;">
                </div>
                <div class="text-center d-flex justify-content-center align-items-center">
                    <a class="account" href="/login">Sign In</a>
                </div>
            </div>

            <div class="col-md-7 col-sm-11  ">
                <form class="p-5"  id="registrationForm" method="POST" th:action="@{/register}">
                   <center> 
                    
                    <div class="form-group">
                       <h2 class="mb-3 pb-3" style="font-weight: bold;" >Sign Up</h2>
                       <div class="form-group ">
                        <label class="text-secondary "  for="exampleInputPassword1" style="margin-right: 190px;">
                          <i class="fa fa-users"></i> Name
                        </label>
                        <input name="name" type="text" id="exampleInputName" th:value="${name}" required>
                      </div>
                        <div th:if="${email_in_used}" class="msg form-bt">Your email is already used</div>
                      <label class="text-secondary" for="exampleInputEmail1" style="margin-right: 190px;"><i class="fa fa-envelope"></i> Email</label>
                      <input  type="email" name="email" id="exampleInputEmail1" th:value="${email}" aria-describedby="emailHelp" required>
                     
                    </div>
                   <div class="msg form-bt" id="passwordMatchMessage" style="display: none"></div>
                    <div class="form-group">
                      <label class="text-secondary"  for="exampleInputPassword1" style="margin-right: 170px;">
                        <i class="fa fa-lock"></i> Password</label>
                      <input  type="password" name="password" id="exampleInputPassword1" oninput="checkPasswordMatch()" required>
                    </div>

                    <div class="form-group">
                       <label class="text-secondary"  for="exampleInputPassword1" style="margin-right: 118px;">
                           <i class="fa fa-lock"></i> Retype Password</label>
                       <input  type="password" name="re-password" id="exampleInputPassword2" oninput="checkPasswordMatch()" required>
                    </div>
                    <a href="forget-password" class="forget-pass"> <i class="fa fa-lock"></i> Forget password ?</a>

                    
                
                    <button type="submit" class="btn ">Submit</button>
                </center>

              <center> <div class="Social-icon  d-flex justify-content-between mt-3 " style="height: auto;width:50%;">
                    <a href=""><img src="/images/facebook.png"></a>
                    <a href=""><img src="/images/twitter.png"></a>
                    <a href=""><img src="/images/linkedin-logo.png"></a>
                    <a href=""><img src="/images/instagram.png"></a>
                    
                </div></center>
                <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
              </form>
            </div>
        </div>
    </div>
      <!-- js files -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init({
           offset: 300, // offset (in px) from the original trigger point
           
           duration: 2000,
         });
     </script>
</body>
